# Questions we explored

--

### Is there evidence to suggest that the air quality in Melbourne decreased during the summer bush fire season?

--

### How does air quality compare now?

---
class: inverse, center, middle

# Dataset

---
## Source

- Microclimate Sensor Readings

- Microclimate Sensor Locations

## Variables

- PM2.5: Mass density of particles in the air smaller than 2.5 micrometers in diameter.

- PM10: Mass density of particles in the air smaller than 10 micrometers in diameter.

- PM2.5-EPA-24h: Mass density of particles in the air smaller than 2.5 micrometers in diameter, 24 hour rolling average.

- PM10-EPA-24h: Mass density of particles in the air smaller than 10 micrometers in diameter, 24 hour rolling average.

---

# Findings

---


### Data cleaning




```r
str(sensor_reading)  # Check structure, notice some factor type

sensor_reading &lt;- sensor_reading %&gt;%  # Change from factor to date time
 mutate(local_time = ymd_hms(local_time),  # Change some factors to character type
         type = as.character(type),
         units = as.character(units))

sensor_reading_location &lt;- sensor_reading %&gt;%  # Merge with sensor location
  left_join(sensor_location, by = "site_id")

pm &lt;- sensor_reading %&gt;%
  filter(type %in%c("PM2.5", "PM10", "PM2.5-EPA-24h", "PM10-EPA-24h")) %&gt;%  # Choose the sensor type for analyzing
  mutate(day = as.Date(local_time,"%Y/%m/%d"))         # mutate day

pm &lt;- pm %&gt;%
  mutate(month = case_when(
    day&gt;= "2019-11-01" &amp; day&lt; "2019-12-01" ~"2019-11",  # mutate month
    day&gt;= "2019-12-01" &amp; day&lt; "2020-01-01" ~"2019-12",
    day&gt;= "2020-01-01" &amp; day&lt; "2020-02-01" ~"2020-01",
    day&gt;= "2020-02-01" &amp; day&lt; "2020-03-01" ~"2020-02",
    day&gt;= "2020-03-01" &amp; day&lt; "2020-04-01" ~"2020-03",
    day&gt;= "2020-04-01" &amp; day&lt; "2020-05-01" ~"2020-04",
    day&gt;= "2020-05-01" &amp; day&lt; "2020-06-01" ~"2020-05",
    day&gt;= "2020-06-01" &amp; day&lt; "2020-07-01" ~"2020-06",
    day&gt;= "2020-07-01" &amp; day&lt; "2020-08-01" ~"2020-07",
    day&gt;= "2020-08-01" &amp; day&lt; "2020-09-01" ~"2020-08",
    day&gt;= "2020-09-01" &amp; day&lt; "2020-10-01" ~"2020-09",
    day&gt;= "2020-10-01" &amp; day&lt; "2020-11-01" ~"2020-10"))
```
