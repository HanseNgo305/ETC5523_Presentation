# When is the bush fire season?
#### The **"Australian Bush Fire season"** started in Victoria from 21 November 2019. All significant fires in Victoria were declared contained on 27 February 2020. &lt;/sub&gt; 1 &lt;/sub&gt;

## Variables

&gt; EPA monitors the quality of air in Victoria. We do this by measuring the air for pollutants that can affect human health. We measure for several common pollutants such as particles (PM2.5 and PM10), ozone and nitrogen dioxide. 
_(EPA Victoria)_

--

### So we chose...
- PM2.5: Mass density of particles in the air smaller than 2.5 micrometers in diameter.  

--

- PM10: Mass density of particles in the air smaller than 10 micrometers in diameter.  

--

- PM2.5-EPA-24h: Mass density of particles in the air smaller than 2.5 micrometers in diameter, 24 hour rolling average.  

--

- PM10-EPA-24h: Mass density of particles in the air smaller than 10 micrometers in diameter, 24 hour rolling average.
